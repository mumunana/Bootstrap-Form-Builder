<form class='form'>
  <div class='controls'>
    <% var compiled =  _.reduce(items, function(str, v, k){ %>
    <% v["name"] = k; %>
    <% return str + popoverTemplates[v["type"]](v); %>
    <% }, "") %>
    <%= compiled %>
    <hr/>
    <div id="save" class='btn btn-info'>保存</div>
    <div id="cancel" class='btn btn-danger'>取消</div>
  </div>
</form>
