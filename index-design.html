<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>科研库表单设计页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <!--<meta name="author" content="">--> <!--<link href="assets/css/lib/bootstrap.min.css" rel="stylesheet">-->
    <link href="assets/css/lib/bootstrap3.css" rel="stylesheet">
    <!--<link href="assets/css/lib/bootstrap-responsive.min.css" rel="stylesheet">-->
    <link href="assets/css/custom.css" rel="stylesheet">
    <!--[if lt IE 9]> <!--<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>-->
    <script src="assets/js/lib/html5.js"></script>
    <![endif]-->
    <!--   <link rel="shortcut icon" href="images/favicon.ico"> <link rel="apple-touch-icon" href="images/apple-touch-icon.png"> <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png"> <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">-->
</head>
<body>
<div class="container">
    <div class="row clearfix"> <!-- Components -->
        <div class="col-md-4"> <!--<h2>Drag & Drop components</h2>--> <!--<hr>-->
            <div class="tabbable">
                <ul class="nav nav-tabs" id="formtabs"> <!-- Tab nav -->
                    <li class="active"><a href="#tab_content_crf" data-toggle="tab">CRF配置</a></li>
                    <li><a href="#tab_content_section" data-toggle="tab">Section配置</a></li>
                    <li><a href="#tab_content_item" data-toggle="tab">控件类型</a></li>
                    <li><a href="#tab_content_itemData" data-toggle="tab">控件属性</a></li>
                </ul>
                <form class="form-horizontal" id="components">
                    <fieldset>
                        <div class="tab-content"> <!-- Tabs of snippets go here -->
                            <div id="tab_content_crf" class="tab-pane active">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label for="crf_name"
                                               class="col-sm-4 control-label">CRF名称</label>

                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="crf_name"
                                                   placeholder="CRF名称">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="crf_description" class="col-xs-4 control-label">CRF描述</label>

                                        <div class="col-xs-8">
                                            <input type="text" class="form-control"
                                                   id="crf_description" placeholder="CRF描述">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="crf_version"
                                               class="col-xs-4 control-label">版本号</label>

                                        <div class="col-xs-8">
                                            <input type="text" disabled="disabled"
                                                   class="form-control" id="crf_version"
                                                   placeholder="版本号">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="crf_revision_notes"
                                               class="col-xs-4 control-label">版本更改记录</label>

                                        <div class="col-xs-8">
                                            <textarea class="form-control" id="crf_revision_notes"
                                                      placeholder="版本更改记录" rows="4"></textarea>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div id="tab_content_section" class="tab-pane ">
                                <div class="form-group">
                                    <label for="section_name" class="col-xs-4 control-label">Section名称</label>

                                    <div class="col-xs-8">
                                        <input type="text" class="form-control" id="section_name" name="section_name"
                                               placeholder="Section名称">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="section_description" class="col-xs-4 control-label">描述</label>

                                    <div class="col-xs-8">
                                        <textarea id="section_description" class="form-control" rows="3"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="section_layout" class="col-xs-4 control-label">版本号</label>

                                    <div class="col-xs-8">
                                        <select id="section_layout" class="form-control">
                                            <option value="1">居上</option>
                                            <option value="2">居左</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group btn-addSection">
                                    <div class="col-xs-4 col-xs-offset-4">
                                        <button type="button" class="btn btn-info">新增Section</button>
                                    </div>
                                </div>
                            </div>
                            <div id="tab_content_item" class="tab-pane tab_content_item ">
                                <div class="row">
                                    <h4> 基本 </h4>
                                    <div id="tab_content_item_input" class="col-xs-4">
                                        <button id="widget_button_text" type="button" class="btn btn-primary ">单行文本框
                                        </button>
                                    </div>
                                </div>

                                <div class="row">
                                    <h4> 扩展 </h4>
                                </div>
                                <div class="row">
                                    <h4> 已定义模版 </h4>
                                </div>


                            </div>

                            <div id="tab_content_itemData" class="tab-pane ">

                                <div id="tab_content_itemData_container"></div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <!-- / Components --> <!-- Building Form. -->
        <div class="col-md-8">
            <div class="clearfix"> <!--<h2>Your Form</h2>--> <!--<hr>-->
                <div id="build">
                    <form id="target" class="form-horizontal targetForm">
                    </form>
                </div>
            </div>
        </div>
        <!-- / Building Form. -->
    </div>
</div>
<!-- /container -->


<script data-main="assets/js/main.js" src="assets/js/lib/require.js"></script>


<script>

</script>
</body>
</html>
